<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martins Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>

  <body>
    <main id="container">
      <!-- start hero (pretend it isnt a stock fish image) -->
      <div class="hero">
        <div class="hero__pad">
          <h1 class="hero__header">Martins Aquarium</h1>
          <p class="hero__para">Check my fish</p>
        </div>
      </div>
      <!-- end hero -->

      <div class="container">
        <h1 class="header">Owned Fish</h1>
      </div>

      <!-- owned fish -->
      <section class="owned__section">
        <div class="owned-list">
          <!-- Fish are mapped here -->
        </div>
      </section>

      <!-- end owned fish -->

      <section class="quotes-tips">
        <div class="quotes">
          <span class="quote">"This is a helpful quote"</span>
          <span class="quote">"Anotha one"</span>
          <span class="quote">"Anotha one"</span>
        </div>
        <div class="tips">
          <div class="tips__flex">
            <h1 class="tips__header">Quick Tips from Martin</h1>
          </div>
          <div class="tips__list-ctn">
            <!-- TIPS "mapped" here -->
          </div>
        </div>
      </section>

      <div class="container">
        <h1 class="header">All Locations</h1>
      </div>

      <section class="locations">
        <div class="locations__grid">
          <!-- Locations "MAPPED" here -->
        </div>
      </section>
    </main>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
